<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">

<body>
  <div class="header-nav__container">

      <div class="boards__board board-2>">

        <p>September 7, 2023</p>

    </div>
      <div class="boards__board board-3>">
        <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg">
        <a href="google.com">Online Dance Party</a>
        <p>August 31, 2023</p>
    </div>
    </div>
  </div>

  <div class="zoom">

  </div>

  <div class="see-more">
    <p>See more</p>
  </div>

  <div class="footer">
    <p>2022 EventSight</p>
